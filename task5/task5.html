<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护工个人页面</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>

<body>
	<header>
		<img class="return" src="return.png" alt="back">
		<div class="head">个人主页</div>
	</header>

	<main>
		<div id="bgimage"></div>
		<div class="intro">
				<img class="photo" src="photo.png" alt="photo">
				<div class="adjust">
				<div>高素雅<span class="age">51岁</span></div>
				<div><img class="map" src="map.png" alt="map">
				<span class="site">北京.通州.果园</span></div>
				</div>
		</div>
		<div class="skill">专业技能</div>
		<div class="condition">
			<img class="star" src="star.png" alt="star">
			住家
			<img class="star star2" src="star.png" alt="star">
			不含餐
		</div>
		<div class="table year">
			<span class="subhead">从业年限</span>
			<span>0～3年</span>
		</div>
		<div class="table">
			<span class="subhead">工作时间</span>
			<span>全天</span>
		</div>
		<div class="table">
			<span class="subhead">服务价格</span>
			<span class="red">25元/小时</span>
		</div>
		<div class="introdution">
			<span class="subhead self">自我介绍</span>
			<span class="details">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富
			</span>
		</div>
	</main>


	<footer>
		<div class="left">留言</div>
		<div class="right">电话联系</div>
	</footer>


</body>
</html>

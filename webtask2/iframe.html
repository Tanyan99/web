<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>
	img{height: 100vh;}
	.carousel-indicators{bottom: 0;margin-bottom: 0.5rem;}
</style>
<body>
	<div id="carouselExampleIndicators" class="carousel slide"data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators"data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="shopping/shop/images/index/pic1.jpg">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="shopping/shop/images/index/pic2.jpg">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="shopping/shop/images/index/pic3.jpg">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

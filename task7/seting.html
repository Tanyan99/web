<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Killer Game - Seting</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/html.css">
	<link rel="stylesheet" type="text/css" href="css/seting.css">
	<style>
		.shu{
			background-color: #fab344;
			height: 2vw;
			width: 2px;
		}
		.heng{
			background-color: #fab344;
			height: 2px;
			width: 2vw;
		}
		#down,#up,#btn{
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid #fab344;
			width: 2vw;
			height: 2vw;
			border-radius: 10%;
			padding: 0.5vh;
		}
		#up .shu{
			position: absolute;
		}
		#btn .shu{
			margin: 0 auto;
		}
		#btn{
			background-color: white;
			padding: 1vh 2vw;
			border: 2px solid #fab344;
			/*border-radius: 5px;*/
			position: absolute;
			left: 0;
			transform: translateY(-50%);
			/*opacity: 0.5;*/
		}
		#pgbar{
			height: 4px;
			background-color: #fab344;
			width: 0px;
			position: absolute;
			left: 15vw;
		}
		#bgbar{
			height: 4px;
			background-color: #ffeac8;
			width: 70vw;
			position: absolute;
			left: 15vw;
		}
		#temp span{height: 24px;}
	</style>
</head>
<body>
	<div id="header">
		<img src="images/Back _ Icon.png" alt="" id="btn1">
		<span class="title">参数设置</span>
		<img src="images/circled-help.png" alt="" id="btn2">
	</div>
	<div id="content">
		<div class="row" style="padding: 0;">
			<div class="col" style="width: 20%;" >
				<span class="onecn">玩家配比</span>
			</div>
			<div class="col" style="width: 80%;	border-left: 2px solid #f0f0f0;background-color: #fbfbfb;" >
				<div class="row">
					<div class="col" style="height: 30vh;">
						<div class="row" id="temp">
							<div class="dot"></div>
							<span class="it">杀手</span>
							<span id="killer0">1</span>
							<span>人</span>
						</div>
					</div>
					<div class="col" style="height: 30vh;">
						<div class="row" id="temp">
							<div class="dot"></div>
							<span class="it">平民</span>
							<span id="killer1">3</span>
							<span>人</span>
						</div>
					</div>


				</div>
				<div class="row" style="border-top: 2px solid #f0f0f0;">
					<a>
						点击设置
						<img src="images/pencil.png" alt="pencil">
					</a>
				</div>
			</div>
		</div>
		<div class="text">
			<div>
				<input id="text" type="text" placeholder="请输入杀手名称" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))"/>
			</div>
			<div>
				<input id="text1" type="text" placeholder="请输入平民名称" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))"/>
			</div>
		</div>
		<div class="set">
			<div class="top">
				<span>
					玩家数量<input id="killer" type="text" maxlength="2" value="4">人
				</span>
			</div>
			<div class="bott">
				<div id="down"><div class="heng"></div></div>
				<div id="bgbar">
					<div id="btn"><div class="shu"></div><div class="shu"></div><div class="shu"></div></div>
				</div>
				<div id="pgbar"></div>

				<div id="up">
					<div class="heng"></div>
					<div class="shu"></div>
				</div>
			</div>
		</div>
		<div id="btn3">
			<button>去发牌</button>
		</div>
	</div>
	<script src="js/seting.js"></script>
</body>
</html>

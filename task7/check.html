<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Killer Game - Check</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<style type="text/css">
		body{
			background-color: #29bde0;
			margin: 0;
			text-align: center;		}
		#btn1,#btn2{
			margin: 0 3vw;
			height: 1.5rem;
		}
		.title{
			color: white;
			font-size: 1.2rem;
		}
		#header{
			color: white;
			height: 8vh;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid #74d4eb;
		}
		#content{
			margin: 5vh 0 15vh 0;
			display: flex;
			flex-wrap: wrap;
		}
		.identity{
			width: 22vw;
			height: 22vw;
			background-color: #f5c97b;
			border: 2px solid white;
			text-align: center;
			margin: 0 5vw 10vh;
			position: relative;
		}
		#identity{
			display: none;
		}
		.idcard{
			height: 16vw;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.No{
			height: 6vw;
			background: rgb(26,153,183,0.52);
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		button{
			background-color: #fbb435;
			color: white;
			font-size: 1.4rem;
			padding: 1vh 0;
			width: 70vw;
			border: 1px solid white;
		}
		button:focus{outline: none;}

		#btn{
			background-color: #29bde0;
			position: fixed;
			bottom: 0;
			width: 100vw;
			padding: 3vh 0;
		}
	</style>
</head>
<body>
	<div id="header">
		<img src="images/Back _ Icon.png" alt="" id="btn1">
		<span class="title">法官日志</span>
		<img src="images/exit.png" alt="" id="btn2">
	</div>
	<div id ="content">
		<div id="identity" class="identity">
			<span class="idcard">平民</span>
			<span class="No">1号</span>
		</div>
	</div>


	<div id="btn">
		<button>开始游戏</button>
	</div>
	<script type="text/javascript" src="js/check.js"></script>
</body>
</html>
